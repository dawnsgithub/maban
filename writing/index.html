---
layout: default
title: Anna Debenham
slug: page-writing
---

<h1 class="heading-section">Writing</h1>

<!-- writing: blog posts -->
<ol class="content-list">
  {% for post in site.posts %}
    <li class="content-list__item">
        <a href="{{ post.url }}" class="content-list__item__link">
          <div class="content-list__item__heading">
            <h2 class="content-list__item__title">{{ post.title }}</h2>
          </div>
          <div class="content-list__item__text">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="date article__date">{{ post.date | date_to_long_string }}</time>
            <p class="excerpt article__excerpt">{{ post.content | strip_html | truncatewords:40}}</p>
          </div>
          <p class="content-list__item__id">{{ post.id }}</p>
        </a>
    </li>
  {% endfor %}
</ol>
